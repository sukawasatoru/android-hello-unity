plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    defaultConfig {
        applicationId 'jp.tinyport.hellounity'
        versionCode 1
        versionName '0.1.0'
        signingConfig signingConfigs.debug
    }

    buildFeatures {
        viewBinding true
    }

    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }

    ndkVersion = '19.0.5232133'

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }

    signingConfigs {
        debug {
            storeFile file("$rootDir/debug.p12")
        }
    }

    // workaround for IDE.
    sourceSets.debug.java.srcDirs += 'build/generated/data_binding_base_class_source_out/debug/out'
}

dependencies {
    implementation project(':unityLibrary')
    implementation Depends.androidx.constraint
    implementation Depends.kotlin.stdlib
}
